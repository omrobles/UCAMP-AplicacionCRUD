<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
</head>
<body>
    <header class="">
        <div class="navbar">
            <img src="media/Task-It.png" alt="Task-It logo">
        </div>
        <div id="main-container" class="row">
            <div id="container1" class="hide">
                <h2 id="errorMessage" >
                    <span><ion-icon name="close-circle-outline"></ion-icon></span>
                    Todos los campos son obligatorios
                </h2>
            </div>
            <div id="container2">
                <div id="form">
                    <div>
                        <label for="task">Titulo de tu Task-It</label>
                        <input type="text" name="task" id="task">
                        <label for="responsible">Responsable</label>
                        <input type="text" name="responsible" id="responsible">
                    </div>
                    <div>
                        <label for="description">Descripción</label>
                        <textarea rows="5" name="description" id="description"></textarea>
                    </div>
                    <div>
                        <p id="createButton" class="button show">Crear</p>
                        <p id="updateButton" class="button hide">Actualizar</p>
                    </div>
                </div>
            </div>
            <div id="container3">
                <p>Lista de Task-It's</p>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">No mostrar completados</label>
                </div>
                
            </div>
        </div>
    </header>
    <section class="row">
        <div id="content">
            <ul id="listaTareas">
            </ul>
        </div>
    </section>
    <footer>
        <p><span><img src="media/simbolo-de-copyright.png" alt=""></span> 2022 U-Camp. Todos los derechos reservados. Esta página es para fines academicos.</p>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
